<style type="text/css">
    .css-form input.ng-invalid.ng-touched {
        border: 2px solid #FA787E;
        color: white;
    }

    .css-form input.ng-valid.ng-touched {
        border: 2px solid #78FA89;
    }
</style>
<div class="container-fluid">
    <div class="row" style="background: #BED735">
        <div class="col-md-12 col-sm-12">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 400px"
                           placeholder="What are you looking for?">
                </div>
                <button type="submit" class="btn btn-success">Search here</button>
            </form>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row" style="border: 1px solid #E5E5E5;">
            <div class="col-sm-8 col-md-8">
                <div class="text-center" style="border-top: 1px solid #e5e5e5">
                    <h4>Advertisement here</h4>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-md-offset-0 col-sm-offset-0" style="background: white">
                <div class="page-header" style="margin-top: 0px; text-align: center">
                    <h4>Login</h4>
                </div>
                <div class="navbar-form css-form" role="login" novalidate action="#">
                    <div class="form-group" style="width: 100%">
                        <div style="mso-element-frame-height: 300px">
                            <input type="text" ng-model="user.userName" required class="form-control"
                                   style="height: 40px; width: 100%; padding: 5px; font-size: 18px" placeholder="Username">
                            <br>
                            <br>
                            <input type="password" ng-model="user.password" required class="form-control"
                                   style="height: 40px; width: 100%; padding: 5px; font-size: 18px" placeholder="Password">
                        </div>

                    </div>
                    <br>
                    <br>
                    <button style="width: 100px" class="btn btn-success btn-extra" ng-click="login()">Login Here!</button>
                    <a href="#forgotPassword" style="display: inline; color: black"> Forgot password?</a>
                    <a href="#register" style="display: inline; color: #0033cc"> Register here</a>
                </div>
                <br/>
                <div class="text-center">
                    <button type="button" class="btn btn-info btn-xs" style="width: 140px"><b>Login using Facebook</b></button>
                    &nbsp; or
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-xs" style="width: 140px"><b>Login using Gmail</b></button>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>


</div>
<br>
