<div class="container-fluid">
    <div class="row" style="background: #BED735;">
        <!--<div class="col-md-2">-->
        <!--&lt;!&ndash;<div style="background: white; display: inline-block">&ndash;&gt;-->
        <!--&lt;!&ndash;<img src="{{globals.rootUrl}}app/images/menu_logo.jpg" class="img-responsive img-circle"&ndash;&gt;-->

        <div class="col-md-12">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 400px"
                           placeholder="What are you looking for?">
                </div>
                <button type="submit" class="btn btn-success">Search here</button>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div>
            <div>
                <div>
                </div>
                <br/>

                <form name="userForm" novalidate>
                    <div role="form" class="form-group col-md-4 col-sm-4">
                        <div>
                            <label>Item Name</label>
                            <input type="text" name="itemName" class="form-control"
                                   ng-model="main.itemName"
                                   ng-maxlength="50"
                                   required>

                            <!-- ngMessages goes here -->
                            <div class="help-block" ng-messages="userForm.itemName.$error" ng-if="userForm.itemName.$touched" style="color: red">
                                <p ng-message="maxlength" style="font-size: 14px">Your Item name is too long.</p>
                                <p ng-message="required" style="font-size: 14px">Your Item name is required.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" style="height: 227px" ng-model="commentMessage" ui-tinymce>Tell us more about your item! This will help you gain attraction to your product.</textarea>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <label>Item Value</label>
                        <div>
                            <div style="display: inline-block">
                                <div class="form-group">
                                    <select class="form-control" style="width: 170px" required>
                                        <option>Salect range from</option>
                                        <option>100</option>
                                        <option>500</option>
                                        <option>5,000</option>
                                        <option>10,000</option>
                                        <option>Above</option>
                                    </select>
                                </div>
                            </div>
                            &nbsp;

                            <div style="display: inline-block">
                                <div class="form-group">
                                    <select class="form-control" style="width: 170px">
                                        <option>Select range to</option>
                                        <option>100</option>
                                        <option>500</option>
                                        <option>5,000</option>
                                        <option>10,000</option>
                                        <option>Above</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="">
                            <div style="display: inline-block">
                                <div class="form-group">
                                    <select class="form-control" style="width: 170px">
                                        <option>Select Gategory</option>
                                        <option>Shoes</option>
                                        <option>Clothes</option>
                                        <option>Cars</option>
                                        <option>Collectibles</option>
                                        <option>Kahit ano</option>
                                    </select>
                                </div>
                            </div>
                            &nbsp;

                            <div style="display: inline-block">
                                <div class="form-group">
                                    <select class="form-control" style="width: 170px">
                                        <option>Select Condition</option>
                                        <option>New</option>
                                        <option>USed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <label for="uploadImage">Upload Image</label>
                        <input type="file" id="uploadImage">
                        <br/>
                        <button type="submit" class="btn btn-success"> Submit</button>
                    <br/>
                    <br/>
                </form>
            </div>
        </div>
    </div>
</div>
