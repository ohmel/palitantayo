<div class="container-fluid">
    <div class="row" style="background: #BED735;">
        <!--<div class="col-md-2">-->
        <!--&lt;!&ndash;<div style="background: white; display: inline-block">&ndash;&gt;-->
        <!--&lt;!&ndash;<img src="{{globals.rootUrl}}app/images/menu_logo.jpg" class="img-responsive img-circle"&ndash;&gt;-->
        <!--&lt;!&ndash;style="display: inline">&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--</div>-->
        <div class="col-md-12">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 400px"
                           placeholder="What are you looking for?">
                </div>
                <button type="submit" class="btn btn-success">Search here</button>
            </form>
        </div>
    </div>
    <div>
        <div class="container-fluid"
             style="background-color: #ffffff; border-bottom-color: lightgray; border-bottom-style: solid">
            <H4>Edit Profile</H4>
        </div>
        <br/>

        <form name="userForm" novalidate>
            <div role="form" class="col-md-4 col-sm-4">
                <div class="form-group" >
                    <label>Name</label>
                    <input type="text" name="name" class="form-control"
                           ng-model="main.name"
                           ng-minlength="5"
                           ng-maxlength="10"
                           required>

                    <!-- ngMessages goes here -->
                    <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                        <p ng-message="minlength">Your name is too short.</p>
                        <p ng-message="maxlength">Your name is too long.</p>
                        <p ng-message="required">Your name is required.</p>
                    </div>

                </div>
                <div class="form-group" style="font-size: 15px">
                    <textarea class="form-control" rows="3" ng-model="commentMessage" ui-tinymce>fsdfsd</textarea>
                    <small>
                        <em>
                            *This will be your opening description in your profile
                        </em>
                    </small>
                </div>
                <div <strong>Contact</strong>
                <label>mobile</label>
                    <label for="contact" class="control-label">
                    <input type="text" name="mobile" class="form-control" placeholder="Mobile Number. (Must start with +63**)"
                           ng-model="main.mobile"
                           ng-minlength="13"
                           required>
                    <div class="help-block" ng-messages="userForm.mobile.$error" ng-if="userForm.mobile.$touched" style="color: #ff0000">
                        <p ng-message="minlength" style="font-size: 14px">Your number is too short. the number must start with +63**</p>
                        <p ng-message="required" style="font-size: 14px">Your number is required.</p>
                    </div>

                </div>
                <div class="form-group">
                    <input type="text" name="landline" class="form-control" placeholder="Landline number. (Must start with area code)"
                           ng-model="main.name"
                           ng-minlength="9">
                    <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched" style="color: #ff0000">
                        <p ng-message="minlength" style="font-size: 14px">Your number is too short. the number must start with +63**</p>
                    </div>

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="contact" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-group col-md-4 col-sm-4" style="font-size: 15px">
                <label class="control-label"><strong>Preferred Meeting Place</strong></label>
                <textarea class="form-control" rows="3"
                          placeholder="Complete Information for preferred meeting place"></textarea>

                <div>
                    <label class="control-label"><strong>Additional Metting place (Optional)</strong></label>
                    <textarea class="form-control" rows="3"
                              placeholder="Complete Information for preferred meeting place"></textarea>
                </div>
                <br/>

                <div align="right">
                    <button type="submit" class="btn btn-success">Update Profile</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </div>
        </form>
    </div>
</div>
