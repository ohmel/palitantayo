<div class="container-fluid">
    <div class="row" style="background: #BED735;">
        <!--<div class="col-md-2">-->
        <!--&lt;!&ndash;<div style="background: white; display: inline-block">&ndash;&gt;-->
        <!--&lt;!&ndash;<img src="{{globals.rootUrl}}app/images/menu_logo.jpg" class="img-responsive img-circle"&ndash;&gt;-->
        <!--&lt;!&ndash;style="display: inline">&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--</div>-->
        <div class="col-md-12">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 400px"
                           placeholder="What are you looking for?">
                </div>
                <button type="submit" class="btn btn-success">Search here</button>
            </form>
        </div>
    </div>
    <div>
        <div class="container-fluid"
             style="background-color: #ffffff; border-bottom-color: lightgray; border-bottom-style: solid">
            <H4>Edit Profile</H4>
        </div>
        <br/>

        <form name="userForm" novalidate>
            <div class="col-md-4 col-sm-12">
                <div class="form-group">
                    <label>Nick name</label>
                    <input type="text" name="name" class="form-control"
                           ng-model="main.nickName"
                           ng-minlength="5"
                           ng-maxlength="10"
                           required>
                    <!-- ngMessages goes here -->
                    <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                        <p ng-message="minlength">Your nickname is too short.</p>

                        <p ng-message="maxlength">Your nickname is too long.</p>

                        <p ng-message="required">Your nickname is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"  rows="3"
                              required></textarea>
                </div>
                <div class="form-group">
                </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
</div>
